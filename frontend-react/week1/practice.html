<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML 연습</h1>
    <p>이것은 단락입니다.</p>
    <h2>소제목</h2>
    <p>또 다른 단락입니다.</p>
    <img src="image_example.png" alt="예제 이미지" />
    <a href="https://www.google.com" target="_blank">구글로 이동</a>
    <h3>오늘의 날씨는 (순서 없는 리스트)</h3>
    <ul>
      <li>맑음</li>
      <li>흐림</li>
      <li>바람</li>
      <li>비</li>
    </ul>
    <h3>라면 끓이는 법 (순서 있는 리스트)</h3>
    <ol>
      <li>물을 끓인다.</li>
      <li>스프와 면을 넣는다.</li>
      <li>계란과 후레이크를 넣는다.</li>
      <li>라면을 맛있게 먹는다.</li>
    </ol>

    <table>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>파트</th>
      </tr>
      <tr>
        <td>주현준</td>
        <td>23</td>
        <td>프론트</td>
      </tr>
      <tr>
        <td>김사자</td>
        <td>22</td>
        <td>디자인</td>
      </tr>
    </table>

    <h2>설문지</h2>
    <form>
      <label for="name">이름</label>
      <input id="name" type="text" placeholder="이름을 입력하세요" required />
      <br />

      <label for="email">이메일</label>
      <input
        id="email"
        type="email"
        placeholder="이메일을 입력하세요"
        required
      />
      <br />

      <label for="birthdate">생년월일</label>
      <input id="birthdate" type="date" />
      <br />

      <label for="grade">학년</label>
      <select id="grade" name="grade">
        <option value="" disabled selected>학년을 선택하세요</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
      </select>
      <br />

      <label>관심 분야</label>
      <input type="checkbox" />
      <label for="web">웹 개발</label>
      <input type="checkbox" />
      <label for="mobile">모바일 개발</label>
      <input type="checkbox" />
      <label for="ai">인공지능</label>
      <input type="checkbox" />
      <label for="etc">기타</label>
      <br />

      <label for="memo">남기고 싶은 말:</label>
      <textarea placeholder="글을 입력하세요"></textarea>
      <br />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
